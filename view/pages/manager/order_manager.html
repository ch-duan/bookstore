<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单管理</title>
		<link type="text/css" rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif">
			<span class="wel_word">订单管理系统</span>
			<div>
				<a href="/refactor/manager/orderManager">订单管理</a>
				<a href="/refactor">返回商城</a>
			</div>
		</div>

		<div id="main">
			<table>
				<tr>
					<th>单号</th>
					<th>日期</th>
					<th>数量</th>
					<th>金额</th>
					<th>详情</th>
					<th>发货</th>
				</tr>
				{{range .Data.Orders}}
				<tr>
					<td>{{.ID}}</td>
					<td>{{.GetTime}}</td>
					<td>{{.TotalCount}}</td>
					<td>{{.TotalAmount}}</td>
					<td><a href="/refactor/manager/getOrderInfo?orderID={{.ID}}">查看详情</a></td>
					<td class="state">
						{{if .NoSend}}
						<a href="/refactor/manager/sendOrder?orderID={{.ID}}">发货</a>
						{{end}}
						{{if .SendComplate}}
						等待确认收货
						{{end}}
						{{if .Complate}}
						交易完成
						{{end}}
					</td>
				</tr>
				{{end}}
			</table>
		</div>

		<div id="bottom">
			<span>
				书城.Copyright &copy;2020.<a href="http://www.beian.miit.gov.cn/">鄂ICP备20002228号</a>
			</span>
		</div>
	</body>

</html>
